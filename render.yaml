services:
  - type: web
    name: saas-contas-receber
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install --legacy-peer-deps --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_APP_ID
        value: saas-contas-receber
      - key: DATABASE_URL
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: OAUTH_SERVER_URL
        sync: false
      - key: OWNER_OPEN_ID
        value: admin
      - key: VITE_OAUTH_PORTAL_URL
        sync: false
